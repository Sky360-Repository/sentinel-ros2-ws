usb_cam:
  ros__parameters:
    video_device: "/dev/video0"
    framerate: 30.0
    io_method: "mmap"
    frame_id: "camera"
    pixel_format: "yuyv"
    color_format: "yuv422p"
    image_width: 1920
    image_height: 1080
    camera_name: "test_camera"
    camera_info_url: "package://usb_cam/config/camera_info.yaml"

camera_simulator:
  ros__parameters:
    image_topic: "/camera/image"
    camera_name: "test_camera"

image_view:
  ros__parameters:
    window_name: "Sky360"
    height: 960
    width: 960

image_rotate:
  ros__parameters:
    target_x: 0.0
    target_y: 0.0
